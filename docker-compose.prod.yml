version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: apk-tic-backend
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - laravel_storage:/var/www/html/storage
      - laravel_storage:/var/www/html/bootstrap/cache
    networks:
      - apk-tic-network
    depends_on:
      - mysql
      - soketi

  nginx:
    image: nginx:alpine
    container_name: apk-tic-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/var/www/html/public:ro
      - laravel_storage:/var/www/html/storage:ro
    networks:
      - apk-tic-network
    depends_on:
      - backend

  mysql:
    image: mysql:8.0
    container_name: apk-tic-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - apk-tic-network

  soketi:
    image: quay.io/soketi/soketi:1.0-16-debian
    container_name: apk-tic-soketi
    restart: unless-stopped
    ports:
      - "6001:6001"
      - "9601:9601"
    environment:
      APP_ID: ${PUSHER_APP_ID}
      APP_KEY: ${PUSHER_APP_KEY}
      APP_SECRET: ${PUSHER_APP_SECRET}
      DEBUG: "0"
      DEFAULT_APP_PORT: 6001
      DEFAULT_APP_TRANSPORTS: "ws,wss"
    networks:
      - apk-tic-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: apk-tic-queue
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - laravel_storage:/var/www/html/storage
    networks:
      - apk-tic-network
    depends_on:
      - mysql
      - soketi

volumes:
  mysql_data:
  laravel_storage:


networks:
  apk-tic-network:
    driver: bridge
